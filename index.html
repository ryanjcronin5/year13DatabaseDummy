<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Data Database</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <header class="base">
        <h1>Title</h1>
    </header>

    <section class="base">
        <p>Text talking about how you can search for members.</p>
    </section>

    <div class="base container_base">

        <section>
            <h3>Section</h3>
            <input type="text" id="searchInput" placeholder="Search...">
            <div class="buttonGroup" style="width: 75%;">
                <button class="button buttonSearch" onclick="searchTable()" style="width: 50%;">Search</button>
                <button class="button buttonClear" onclick="clearSearch()" style="width: 50%;">Clear</button>
            </div>
            <h3>Database status:</h3>
            <div class="status-box" id="statusBox">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <div class="no-connection-text">Connecting to database...</div>
            </div>
        </section>

        <aside>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Date of Birth</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Suburb</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <script src="index.js"></script>
        </aside>

    </div>

    <footer class="base">
        <h3>Footer</h3>
    </footer>

</body>
</html>
